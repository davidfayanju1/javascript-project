<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e2ef92303e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>

</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo list</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="Search todos">
            </form>
        </header>

        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>go to work</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>read sport news</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>get pringles for the game</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
        </ul>

        <div class="last-statement text-center text-light">
            <p>No more todos</p>
        </div>

        <form class="add text-center my-4">
            <label class="text-light">Add new todo...</label>
            <input class="form-control m-auto" type="text" name="add">
        </form>

    </div>
    <script src="script.js"></script>
</body>
</html>
